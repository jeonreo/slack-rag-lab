services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag_db
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - ragdb_data:/var/lib/postgresql/data

volumes:
  ragdb_data:
